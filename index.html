    <defs>
      <!-- Bright head: white core blended into cyan/blue -->
      <linearGradient id="gradHead" x1="0%" y1="0%" x2="100%" y2="0%">

<script>
function fadeOutAndShow() {
  const btn = document.getElementById("power-button");
  
  btn.classList.add("fade-out");
  btn.classList.remove('-ring');
  const ring = document.getElementById('power-ring');
  if (ring) { ring.classList.add('fade-out'); setTimeout(() => ring.remove(), 350); }

  const audio = document.getElementById("home-audio");
  if (audio) {
    audio.volume = 1;
    
  audio.volume = 1;
  audio.play().catch(e => console.log("Audio playback blocked:", e));

  }

  setTimeout(() => {
    showContent();
  }, 300);
}



        function showContent() {
          document.getElementById("power-button").style.display = "none";
          const terminal = document.getElementById('terminal');
          const terminalPrompt = `<span class="violet">User</span><span class="cyan">@notfazeaholic:~$</span>`;
          const commands = [
              " ./run index.html",
              " chmod +x index.html",
              " ./run index.html"
          ];
          const insufficientPermissions = '<span class="red">bash:</span> ./index.html: Permission denied';
    
          const lyrics = [
            "Stay with me",
            "Mayonaka no doa o tataki",
            "Kaeranaide to naita",
            "Ano kisetsu ga ima me no mae"
          ];

          function writeText(text, delay, callback) {
            let index = 0;
            const interval = setInterval(() => {
              terminal.innerHTML = terminal.innerHTML.replace('<span class="cursor"></span>', '');
              terminal.innerHTML += text[index] + '<span class="cursor"></span>';
              index++;

              if (index === text.length) {
                clearInterval(interval);
                setTimeout(callback, delay);
              }
            }, 1000 / 8);
          }

          function writeLyrics(index, callback) {
            if (index === lyrics.length) {
              if (callback) {
                callback();
              }
              return;
            }

            let additionalDelay = 0;
            let dots = "... "
            if (index === 2) {
              additionalDelay = 22000;
            }
            else if (index === 3) {
              dots = "...";
              additionalDelay = -10000;
            }

            writeText(lyrics[index] + dots, (12500 + additionalDelay) / 8, () => {
              writeLyrics(index + 1, callback);
            });
          }


          function typeCommand(command, delay, callback) {
            let index = 0;
            const interval = setInterval(() => {
              terminal.innerHTML = terminal.innerHTML.replace('<span class="cursor"></span>', '');
              terminal.innerHTML += command[index] + '<span class="cursor"></span>';
              index++;
      
              if (index === command.length) {
                clearInterval(interval);
                callback();
              }
            }, delay);
          }
      
          function executeCommands(commands, index) {
            if (index === commands.length) {
              setTimeout(() => {
                var video = document.getElementById("home-audio");
                writeLyrics(0, () => {
                  setTimeout(() => {
                    terminal.style.display = 'none';
                    $(document.getElementById("whole-site")).fadeIn(1500);
                    const textElement = document.getElementById('typed-text');
                    let currentIndex = 0;
                    const text = "notfazeaholic"
                    function typeText() {
                      if (currentIndex < text.length) {
                        textElement.textContent += text.charAt(currentIndex);
                        currentIndex++;
                        setTimeout(typeText, 70);
                      }
                    }
                    typeText();
                  }, 500);
                });
              }, 500);
              return;
            }

            const command = commands[index];
            terminal.innerHTML += terminalPrompt + '<span class="cursor"></span>';
            typeCommand(command, 1000 / 8, () => {
              terminal.innerHTML = terminal.innerHTML.replace('<span class="cursor"></span>', '');
              terminal.innerHTML += '<br>';

              if (index === 0) {
                setTimeout(() => {
    terminal.innerHTML += insufficientPermissions + '<br>';
  }, 500);
                setTimeout(() => {
                  executeCommands(commands, index + 1);
                }, 1000);
              } else if (index === 1) {
                setTimeout(() => {
                  executeCommands(commands, index + 1);
                }, 800);
              } else {
                executeCommands(commands, index + 1);
              }
            });
          }
        executeCommands(commands, 0);

<style>
/* ===== Modern Volume Control ===== */
.volume-control {
  position: fixed;
  right: 16px;
  bottom: 16px;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 10px 12px;
  border-radius: 14px;
  background: rgba(0,0,0,0.35);
  border: 1px solid rgba(255,255,255,0.12);
  box-shadow: 0 8px 24px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
  -webkit-backdrop-filter: blur(8px);
  backdrop-filter: blur(8px);
  z-index: 7000;
  opacity: 0;
  transform: translateY(6px);
  transition: opacity .35s ease, transform .35s ease;
}

.volume-control.-show {
  opacity: 1;
  transform: translateY(0);
}

#mute-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 34px;
  height: 34px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.12);
  background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
  cursor: pointer;
  outline: none;
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
  -webkit-tap-highlight-color: transparent;
}
#mute-btn:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,.3), inset 0 1px 0 rgba(255,255,255,.08); }
#mute-btn:active { transform: translateY(0); }

#mute-btn svg {
  width: 18px;
  height: 18px;
  filter: drop-shadow(0 1px 1px rgba(0,0,0,.2));
  opacity: .95;
}

#volume-slider {
  width: 160px;
  height: 6px;
  -webkit-appearance: none;
  appearance: none;
  border-radius: 999px;
  background: linear-gradient(90deg, #22f08a var(--v, 100%), rgba(255,255,255,0.18) var(--v, 100%));
  outline: none;
  cursor: pointer;
  transition: filter .15s ease;
  padding: 0;
  margin: 0;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 1px 8px rgba(0,0,0,.25);
}
#volume-slider:hover { filter: saturate(1.1); }

/* WebKit track & thumb */
#volume-slider::-webkit-slider-runnable-track {
  height: 6px;
  border-radius: 999px;
  background: transparent; /* we draw the track via element background */
}
#volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 18px;
  height: 18px;
  margin-top: -6px; /* center the thumb on 6px track */
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #dfe6e3 60%, #b7c6c0);
  border: 1px solid rgba(0,0,0,0.15);
  box-shadow: 0 4px 10px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.6);
}

/* Firefox track & thumb */
#volume-slider::-moz-range-track {
  height: 6px;
  border-radius: 999px;
  background: transparent;
}
#volume-slider::-moz-range-thumb {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #dfe6e3 60%, #b7c6c0);
  border: 1px solid rgba(0,0,0,0.15);
  box-shadow: 0 4px 10px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.6);
}

/* Hide on small screens (unchanged behavior) */
@media (max-width: 768px) {
  .volume-control { display: none !important; }
}
/* ===== End Modern Volume Control ===== */
</style>


<div class="volume-control" id="volume-ctl" aria-label="Volume control">
  <button id="mute-btn" type="button" aria-label="Mute or unmute">
    <!-- Speaker icon (toggles to muted via CSS class in JS) -->
    <svg id="icon-speaker" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M4 10h3.5L13 5v14l-5.5-5H4v-4Z" fill="white" opacity=".9"/>

      <!-- Discrete volume waves: small, medium, large -->
      <path id="wave1" d="M18 10 A4 4 0 0 1 18 14" stroke="white" stroke-width="1.8" stroke-linecap="round" fill="none" opacity=".9"/>
      <path id="wave2" d="M20 8 A6 6 0 0 1 20 16" stroke="white" stroke-width="1.8" stroke-linecap="round" fill="none" opacity=".9"/>
      <path id="wave3" d="M22 6 A8 8 0 0 1 22 18" stroke="white" stroke-width="1.8" stroke-linecap="round" fill="none" opacity=".9"/>

</svg>
  </button>
  <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volume"/>
</div>

<script>
  const volumeSlider = document.getElementById('volume-slider');
  const homeAudio = document.getElementById('home-audio');

  

  // Update volume icon waves based on value (0, 1, 2, or 3 bars)
  function updateWavesForVolume(v) {
    var w1 = document.getElementById('wave1');
    var w2 = document.getElementById('wave2');
    var w3 = document.getElementById('wave3');
    if (!w1 || !w2 || !w3) return;
    if (v <= 0.001) {
      w1.style.opacity = 0; w2.style.opacity = 0; w3.style.opacity = 0;
    } else if (v <= 0.34) {
      w1.style.opacity = .9; w2.style.opacity = 0;   w3.style.opacity = 0;
    } else if (v <= 0.67) {
      w1.style.opacity = .9; w2.style.opacity = .9;  w3.style.opacity = 0;
    } else {
      w1.style.opacity = .9; w2.style.opacity = .9;  w3.style.opacity = .9;
    }
  }

if (volumeSlider && homeAudio) {
    volumeSlider.addEventListener('input', () => {
      homeAudio.volume = volumeSlider.value;
      updateWavesForVolume(parseFloat(volumeSlider.value));
    });
  }

  // Show the volume slider after the video and "notfazeaholic" text appears
  const typedText = document.getElementById('typed-text');
  if (typedText) {
    const observer = new MutationObserver(() => {
      if (typedText.textContent.trim() === 'notfazeaholic') {
        volumeSlider.style.opacity = 1;
        observer.disconnect();
      }
    });
    observer.observe(typedText, { childList: true, characterData: true, subtree: true });
  }

  // --- Modern track fill based on value
  function updateSliderFill(el) {
    var pct = Math.round(parseFloat(el.value) * 100) + '%';
    el.style.setProperty('--v', pct);
  }
  if (volumeSlider) {
    updateSliderFill(volumeSlider);
    
    updateWavesForVolume(parseFloat(volumeSlider.value));
volumeSlider.addEventListener('input', function() { updateSliderFill(volumeSlider); }, { passive: true });
  }

  // --- Mute / Unmute support
  const muteBtn = document.getElementById('mute-btn');
  let lastVolume = 1;
  function setVolume(v) {
    if (homeAudio) homeAudio.volume = v;
    if (volumeSlider) { volumeSlider.value = v; updateSliderFill(volumeSlider); }
    // Update waves for this volume
    updateWavesForVolume(v);
  }
if (muteBtn) {
    muteBtn.addEventListener('click', () => {
      const current = parseFloat(volumeSlider ? volumeSlider.value : (homeAudio ? homeAudio.volume : 1));
      if (current > 0) {
        lastVolume = current;
        setVolume(0);
      } else {
        setVolume(lastVolume || 0.6);
      }
    });
  }

  // --- Reveal control when title finishes typing
  const volumeCtl = document.getElementById('volume-ctl');
  if (typedText && volumeCtl) {
    const observer2 = new MutationObserver(() => {
      if (typedText.textContent.trim() === 'notfazeaholic') {
        volumeCtl.classList.add('-show');
        try { document.body.classList.add('ui-visible'); } catch(e) {}
        observer2.disconnect();
      }
    });
    observer2.observe(typedText, { childList: true, characterData: true, subtree: true });
  }
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  const ctl = document.getElementById("volume-ctl");
  if (isMobile && ctl) { ctl.remove(); }
});
</script>
<script>
(function(){
  // Only run on coarse pointers (mobile)
  try {
    if (!(window.matchMedia && window.matchMedia('(pointer: coarse)').matches)) return;
  } catch(e) {}

  var mob = document.getElementById('mobile-orbit');
  if (!mob) return;

  // Derive background color (fallback to #0d0d0d)
  var bgCol = '#0d0d0d';
  try {
    var el = document.querySelector('.center-object') || document.body;
    var c = getComputedStyle(el).backgroundColor || getComputedStyle(document.body).backgroundColor;
    if (c && c !== 'rgba(0, 0, 0, 0)' && c !== 'transparent') bgCol = c;
  } catch(e) {}
  mob.style.setProperty('--bg', bgCol);

  // Fade out the ring on press (same timing as desktop)
  var btn = document.getElementById('power-button');
  if (btn) {
    btn.addEventListener('click', function(){
      mob.classList.add('fade-out');
      setTimeout(function(){ if (mob && mob.parentNode) mob.parentNode.removeChild(mob); }, 350);
    }, { once: true });
  }
})();
</script>
